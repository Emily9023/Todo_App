<h1>My To Do List</h1> 

<ul>
    {% for i in all_items %} <!––loop to iterate through the list of items in all_items-->
    <li>{{i.content}}
    </li>

    <!–– delete to do items from list -->
    <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
        <input type="submit" value="Delete">
    </form> 
    
    {% endfor %}
</ul> 

<!–– add to do items to list -->
<form action="/addTodoItem/" method = "post">{% csrf_token %} <!–– action send http request the that url-->
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
</form>
